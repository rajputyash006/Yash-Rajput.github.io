<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="./style/index.css">

    <style>
        #vid {
            position: fixed;
            width: auto;
            height: auto;
            z-index: -1;
        }

        #skill {
            margin-top: 50px;
            width: 28%;
            margin: auto;
            margin-top: 50px;
            box-shadow: -5px -5px 30px 5px red, 5px 5px 30px 5px blue;
        }

        #skill>p {
            color: white;
            font-size: 50px;
            font-family: lato, sans-serif;
            text-align: center;
        }

        #main {
            margin: auto;
            margin-top: 60px;
            width: 80%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto;
            gap: 50px;
        }

        #main>div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #main>div>img {
            display: block;
            width: 120px;
            height: 120px;
            border-radius: 10px;
        }

        #main>div>p {
            text-align: center;
            font-size: 25px;
            color: white;
            margin-top: 10px;
        }

        #main>div>img:hover {
            cursor: pointer;
            transform: scale(1.2);
            box-shadow: -5px -5px 30px 5px red, 5px 5px 30px 5px blue;
        }


        #skill3>p {
            font-family: lato, sans-serif;
            text-align: center;
            width: 35%;
            color: white;
            margin: auto;
            font-size: 50px;
            margin-top: 50px;
            box-shadow: -5px -5px 30px 5px red, 5px 5px 30px 5px blue;
        }

        #githubcont {
            text-align: center;
            margin-top: 35px;
            margin-bottom: 25px;
        }

        #githubcont>img {
            border-radius: 10px;
        }

        @media all and (min-width: 721px) and (max-width: 1024px) {
            #vid {
                position: fixed;
                width: auto;
                height: auto;
                z-index: -1;
            }

            #skill {
                width: 48%;
            }

            #skill>p {
                font-size: 50px;
            }

            #main {
                margin-top: 40px;
                grid-template-columns: repeat(4, 20%);
            }

            #skill3>p {
                width: 65%;
                font-size: 50px;
                margin-top: 50px;
            }

            #githubcont>img {
                border-radius: 10px;
                width: 95%;
            }
        }

        @media all and (min-width: 480px) and (max-width: 720px) {
            #vid {
                position: fixed;
                width: auto;
                height: auto;
                z-index: -1;
            }

            #skill {
                width: 65%;
            }

            #skill>p {
                font-size: 45px;
            }

            #main {
                text-align: center;
                margin-top: 40px;
                grid-template-columns: repeat(2, 45%);
                gap: 25px;
            }

            #skill3 {
                margin-top: 60px;
            }

            #skill3>p {
                width: 75%;
                font-size: 40px;
                margin-top: 50px;
            }

            #githubcont>img {
                border-radius: 10px;
                width: 98%;
            }
        }

        @media all and (min-width: 320px) and (max-width: 479px) {
            #vid {
                position: fixed;
                width: auto;
                height: auto;
                z-index: -1;
            }

            #skill {
                width: 80%;
                margin-top: 150px;
            }

            #skill>p {
                font-size: 35px;
            }

            #main {
                text-align: center;
                margin-top: 40px;
                grid-template-columns: repeat(2, 45%);
                gap: 25px;
                margin-bottom: -120px;
            }

            #main>div>img {
                width: 90px;
                height: 90px;
            }

            #skill3 {
                margin-top: 150px;
            }

            #skill3>p {
                width: 70%;
                font-size: 35px;
                margin-top: 50px;
            }

            #githubcont>img {
                border-radius: 10px;
                width: 98%;
            }

        }
    </style>
</head>

<body>
    <video autoplay loop muted id="vid">

    </video>
    <div id="navbar"></div>
    <div id="skill">

    </div>
    <div id="main">

        <div>

        <div>

</body>
