<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css">
    <style>
        #skill {
            margin-top: 50px;
        }

        #skill>p {
            color: #c3bfd8;
            font-size: 50px;
            font-family: lato, sans-serif;
            text-align: center;
        }

        #main {
            margin: auto;
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(4, 25%);
            grid-template-rows: auto;
            column-gap: 40px;
            row-gap: 50px;
            width: 70%;
        }

        #main>div>img {
            width: 120px;
            height: 120px;
            border-radius: 100%;
        }

        #main>div>img:hover {
            cursor: pointer;
            transform: scale(1.2);
            box-shadow: -5px -5px 30px 5px red, 5px 5px 30px 5px blue;
        }
    </style>
</head>

<body>
    <video autoplay loop muted id="vid">
        <source src="./images/Arka Plan HD.mkv">
    </video>
    <div id="navbar"></div>
    <div id="skill">
        <p>Technical Skills</p>
    </div>
    <div id="main">
        <div>
            <img src="./images/java_logo.jpg" alt="java logo not found">
        </div>
        <div>
            <img src="./images/spring-boot.png" alt="spring-boot logo not found">
        </div>
        <div>
            <img src="./images/Hibernate.jpg" alt="Hibernate logo not found">
        </div>
        <div>
            <img src="./images/sql-2.jpg" alt="sql logo not found">
        </div>
        <div>
            <img src="./images/javascript-thumb.png" alt="javascript logo not found">
        </div>
        <div>
            <img src="./images/html.png" alt="html logo not found">
        </div>
        <div>
            <img src="./images/css.png" alt="css logo not found">
        </div>
        <div>
            <img src="./images/GitHub-Logo.png" alt="github logo not found">
        </div>
    </div>
</body>

</html>

<script type="module">
    import navbar from "../component/navbar.js";
    document.getElementById("navbar").innerHTML = navbar();
</script>
